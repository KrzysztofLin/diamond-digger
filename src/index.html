<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diamond Digger</title>

    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>


<main class="main_container">
    <section class="left_column">

        <span class="project_name"> Diamond Digger </span>

        <section class="row-inner">
            <p>Digged up diamonds: </p>
            <p id="gained_diamonds">0</p>
        </section>

        <img src="images/diamond_icon2.png" alt="diamond" id="diamond">

        <section class="row-inner">
            <p>Diamonds per click: </p>
            <p id="diamonds_per_click">1</p>
        </section>

        <section class="row-inner">
            <p> Diamonds per second: </p>
            <p id="diamonds_per_sec">0</p>
        </section>

    </section>

    <section class="right_column">
        <div class="upgrade">
            <img class="img-axe" src="./images/wooden_pickaxe.webp"/>
            <div>
                <p class="upgrade_name"> Wooden Pickaxe: <span  id="levelUpButton1_cost"></span></p>
                <p class="subupgrade_name"> Diamonds per second: <span id="levelUpButton1_upgrade"> </span></p>
            </div>
            <div class="example">
                <button class="level-up-button" id="levelUpButton1">Level Up!</button>
            </div>
        </div>

        <div class="upgrade">
            <img class="img-axe" src="./images/stone_pickaxe.webp"/>
            <div>
                <p class="upgrade_name"> Stone Pickaxe: <span  id="levelUpButton2_cost"></span></p>
                <p class="subupgrade_name"> Diamonds per second: <span id="levelUpButton2_upgrade"> </span></p>
            </div>
            <button class="level-up-button" id="levelUpButton2">Level Up!</button>
        </div>

        <div class="upgrade">
            <img class="img-axe" src="./images/iron_pickaxe.webp"/>
            <div>
                <p class="upgrade_name"> Iron Pickaxe: <span  id="levelUpButton3_cost"></span></p>
                <p class="subupgrade_name"> Diamonds per second: <span id="levelUpButton3_upgrade"> </span></p>
            </div>
            <button class="level-up-button" id="levelUpButton3">Level Up!</button>
        </div>

        <div class="upgrade">
            <img class="img-axe" src="./images/golden_pickaxe.webp"/>
            <div>
                <p class="upgrade_name"> Golden Pickaxe: <span  id="levelUpButton4_cost"></span></p>
                <p class="subupgrade_name"> Diamonds per second: <span id="levelUpButton4_upgrade"> </span></p>
            </div>
            <button class="level-up-button" id="levelUpButton4">Level Up!</button>
        </div>

        <div class="upgrade">
            <img class="img-axe" src="./images/diamont_pickaxe.webp"/>
            <div>
                <p class="upgrade_name"> Diamond Pickaxe: <span  id="levelUpButton5_cost"></span></p>
                <p class="subupgrade_name"> Diamonds per second: <span id="levelUpButton5_upgrade"> </span></p>
            </div>
            <button class="level-up-button" id="levelUpButton5">Level Up!</button>
        </div>

    </section>

</main>

</body>
</html>
